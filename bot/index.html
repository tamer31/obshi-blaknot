<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Записи</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h2>Студийное расписание</h2>
      <button id="addTable" class="mini-btn">➕</button>
    </div>

    <div id="tables"></div>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3>Новая запись</h3>
      <input id="name" type="text" placeholder="Имя">
      <input id="time" type="text" placeholder="Время">
      <input id="cab" type="text" placeholder="Кабинет">
      <input id="date" type="date">
      <button id="saveCard">Сохранить</button>
    </div>
  </div>


  <script type="module" src="script.js"></script>
</body>
</html>
